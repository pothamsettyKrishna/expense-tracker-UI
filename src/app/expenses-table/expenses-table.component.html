<div class="expensesTable">
    <table class="table table-info table-hover">
        <thead>
        <tr class="table-light">
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Cost</th>
            <th scope="col">Note</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of expenses_list; index as i">
                <th scope="row"> {{ i+1 }}</th>
                <td> {{ item.date }}</td>
                <td> {{ item.category }} </td>
                <td> {{ item.cost }}</td>
                <td> {{ item.note }}</td>
                <td>  
                    <button type="button" class="btn btn-secondary" (click)="editItem(i)"> Edit </button>
                </td>
                <td> 
                    <button type="button" class="btn btn-warning" (click)="deleteRow(i)"> Delete </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
